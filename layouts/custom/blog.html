{{ define "main" }}
{{ .Content }}
<br>
<br>
<ul>
    {{ $folder := "blog/" }} <!-- Replace with the relative folder path -->
    {{ $pages := where .Site.Pages "File.Dir" $folder }}
    {{ $sortedPages := sort $pages "Date" "desc" }}
    {{ range $sortedPages }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a> - <span>{{ .Date.Format "Jan 02, 2006" }}</span>
        <p>{{ .Summary }}</p> <!-- Displays the summary (description) of the page -->
    </li>
    {{ end }}
</ul>
{{ end }}
